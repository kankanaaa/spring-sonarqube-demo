# SonarCloud Connection
sonar.projectKey=kankanaaa_spring-sonarqube-demo
sonar.organization=orgkeykankana
sonar.host.url=https://sonarcloud.io
sonar.login=879fd1930f40d40e8f032237d753861bfa524fe6

# Project Information
sonar.projectName=spring-sonarqube-demo

# Path to sources (main code)
sonar.sources=src/main/java

# Path to tests
sonar.tests=src/test/java

# Path to compiled classes (ensure this matches your Maven build output directory)
sonar.java.binaries=target/classes

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# JaCoCo Coverage Reporting
# Tell SonarQube to use the JaCoCo plugin for coverage
sonar.java.coveragePlugin=jacoco
# Tell SonarQube to reuse existing reports
sonar.dynamicAnalysis=reuseReports
# Path to the JaCoCo XML report. This is generated by the jacoco-maven-plugin.
# Default path for 'report' goal of jacoco-maven-plugin is target/site/jacoco/jacoco.xml
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Optional: Path to JUnit/TestNG test execution reports (Surefire reports)
sonar.junit.reportPaths=target/surefire-reports